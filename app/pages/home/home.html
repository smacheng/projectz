<ion-header>
  <ion-navbar danger>

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title >Tiendas</ion-title>

  </ion-navbar>
</ion-header>


<ion-content >

  <!-- Promotion -->
  <ion-slides *ngIf="shops" class="promo-slides" [options]="{pager: true}">
    <ion-slide class="promo-slide" *ngFor="let item of shops">
      <img [src]="item.image" class="promo-img"  />
    </ion-slide>
  </ion-slides>




<shoplist  *ngIf="shops" [shops]="shops"></shoplist>






</ion-content>
