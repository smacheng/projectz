<ion-header>
  <ion-navbar danger>
    
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    


      

  </ion-navbar>
</ion-header>


<ion-content padding>

 <ion-card  *ngFor="let item of items | async">
        <ion-card-header>
            {{item.category_name}}
        </ion-card-header>
        <ion-card-content>
            <img src="{{item.pic_url}}" alt="">
        </ion-card-content>
    </ion-card>



</ion-content>
