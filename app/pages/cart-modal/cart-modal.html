<ion-header>
  <ion-toolbar>
    <ion-title>
      Mi Carrito
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content >




<ion-list>
<ion-card *ngFor="let item of _cartModel.cart">
  <ion-item-sliding>
  
    <ion-item>
        <ion-thumbnail item-left>
          <img [src]="item.item.image">
        </ion-thumbnail>
        <h2>{{item.item.title}}</h2>
        <p>{{item.item.price}} Bs.    
        <span item-right>{{_cartModel.counter(item.item.$key)}}</span> </p>



    </ion-item>

    <ion-item>

          <ion-row>
             <ion-col width-50 text-center>
                  <button primary (click)="_cartModel.addToCart(item.item)" item-right clear>
              <ion-icon  name="add"></ion-icon>
        </button>
          </ion-col>
          

            <ion-col width-50 text-center danger>        
            <button item-right (click)="_cartModel.removeFromCart(item.item.$key)" clear>
              <ion-icon name="remove"></ion-icon>
        </button>

        </ion-col>
                    

          </ion-row>

   



    </ion-item>



    


    <ion-item-options >
    


    </ion-item-options>

  </ion-item-sliding>

</ion-card>
</ion-list>



      <ion-row responsive-sm class="button-center" >
        <ion-col>

          <button large class="checkout-button">Checkout {{_cartModel.totalPrice()}} Bs.
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </button>
        </ion-col>

      </ion-row>

</ion-content>
