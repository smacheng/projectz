<ion-menu side="left" [content]="content">
  <ion-toolbar>
    <ion-title>Pages</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-list>
      
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        {{p.title}}
      </button>
     
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav #content [root]="rootPage"></ion-nav>
