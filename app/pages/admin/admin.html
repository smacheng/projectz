<ion-header>

  <ion-navbar >
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

        <!-- Heere comoes the sliders -->


  <!-- This i have to style with variables -->
  <ion-slides class="promo-slides" [options]="{pager: true}">
    <ion-slide class="promo-slide" *ngFor="let item of shops | async">
      <img [src]="item.image" class="promo-img"  />
    </ion-slide>
  </ion-slides>


    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
          <ion-segment-button *ngFor="let item of items" [value]="item.id">
          {{item.title}}
          </ion-segment-button>
    </ion-segment>

  <ion-slides #mySlider (ionDidChange)="onSlideChanged($event)" >

    <ion-slide *ngFor="let item of items">
 
        <subpage [item]="item"></subpage>        
 
    </ion-slide>
  
  </ion-slides>


</ion-content>
