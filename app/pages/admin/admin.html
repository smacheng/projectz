<ion-header>

  <ion-navbar >
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

        <!-- Heere comoes the sliders -->




    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
          <ion-segment-button *ngFor="let item of items" [value]="item.id">
          {{item.title}}
          </ion-segment-button>
    </ion-segment>

  <ion-slides #mySlider (ionDidChange)="onSlideChanged($event)" >

    <ion-slide *ngFor="let item of items">
 
        <subpage [item]="item"></subpage>        
 
    </ion-slide>
  
  </ion-slides>


</ion-content>
