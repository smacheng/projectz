<ion-header   >

  <ion-navbar class="header-opaque" >
    <ion-title>{{(shop | async).title}}</ion-title>
  </ion-navbar>

</ion-header >


<ion-content fullscreen="true">

    <img [src]="(shop | async).image" class="shop-header">

    <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">            
            <ion-segment-button *ngFor="let category of categories" [value]="category.$key">
               {{category.title}}
            </ion-segment-button>
    </ion-segment>



  <ion-slides #mySlider (ionDidChange)="onSlideChanged($event)" >
    <ion-slide *ngFor="let category of categories">
 
        <catpage [category]="category" [items]="items"></catpage>

    </ion-slide>
  </ion-slides>
</ion-content>

<bottom-cart></bottom-cart>
